name: checks

on:
  workflow_run:
    workflows:
      - '*'
    types:
      - completed

concurrency:
  group: checks-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  workflow_run:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: juliangruber/find-pull-request-action@v1
        id: find_pr
        with:
          branch: ${{ github.head_ref }}
      - name: debug
        run: |
          echo "number=${{ steps.find_pr.outputs.number }}"
          echo "head_sha=${{ steps.find_pr.outputs.head-sha }}"
      - name: Create checks
        run: |
          gh api /repos/${{ github.repository }}/commits/${{ steps.find_pr.outputs.head-sha }}/check-runs > ${{ runner.temp }}/check-run
          total_count=$(cat ${{ runner.temp }}/check-run | jq -r '.total_count')
          completed_count=$(cat ${{ runner.temp }}/check-run | jq -r '[.check_runs[] | select(.status == "completed" and .conclusion == "success")] | length')

          conclusion="failure"
          if [ "$total_count" = "completed_count" ]; then
            conclusion="success"
          fi

          gh api /repos/${{ github.repository }}/check-runs -f name=pr_check -f head_sha=${{ steps.find_pr.outputs.head-sha }} -f status=completed -f conclusion=$conclusion

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

