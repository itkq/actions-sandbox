name: checks

on:
  workflow_run:
    workflows:
      - '*'
    types:
      - completed

concurrency:
  group: checks-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  workflow_run:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        uses: actions/github-script@v6
        with:
          script: |
            core.info(JSON.stringify(context.payload))
